<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TalkSpace</title>
    <link rel="shortcut icon" href="images/icons/title_icon.png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark bg-gradient ">
      <div class="container-fluid">
        <a class="navbar-brand m-auto text-white" href="#">
          <p class="h3 font-weight-light">TalkSpace</p>
        </a>
      </div>
    </nav>

    <div class="container">
      <div id="chat-container">
        <div id="chat" class="mb-3"></div>
      </div>
      <div class="input-group">
        <input
          type="text"
          id="message"
          class="form-control message-input"
          placeholder="Type a message..."
        />
        <div class="input-group-append">
          <button id="send" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="scripts/main.js"></script>
  </body>
</html>
